<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Menu</title>
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                position: relative;
                min-height: 100vh;
                margin: 0;
                padding-bottom: 60px;
            }
            .menu {
                margin-top: 50px;
            }
            .game-buttons {
                margin-top: 20px;
            }
            button {
                font-size: 16px;
                padding: 10px;
                margin: 10px;
                cursor: pointer;
            }
            .back-button {
                position: fixed; /* Makes the button always visible */
                bottom: 20px; /* Positions the button at the bottom */
                left: 20px; /* Positions the button on the left */
                padding: 10px 15px; /* Padding to match the login page */
                font-size: 16px; /* Font size to match the login page */
                cursor: pointer; /* Pointer cursor on hover */
            }
        </style>
    </head>
    <body>
        <h1>Main Menu</h1>
        <div class="menu">
            <h2>Select a Game</h2>
            <div class="game-buttons">
                <button onclick="location.href = 'slots.jsp'">Slot Machine</button>
                <button onclick="location.href = 'blackjack.html'">Blackjack NOT WORKING</button>
                <button onclick="location.href = 'poker.html'">Poker NOT WORKING</button>
            </div>
        </div>
        <button onclick="location.href = 'account.jsp'" class="back-button">Go Back</button>
    </body>
</html>
